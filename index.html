<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel = "shortcut icon" type = "imagem/x-icon" href="imagens/icone.png">
    <title>TV Shows - Homepage</title>
</head>
<body>
    <header>
        <div id="header">
            
        </div>
    </header>
    <div id="conteudo">
        <h1>Search for a TV Program Show here:</h1>
        <!-- Search form -->
        <input id="pesquisa" class="form-control" type="text" placeholder="Search" aria-label="Search">
        <button id="pesquisa_botao"></button>
        <div id="resultados">
            <div class="card">
                <img id="imagem" src="https://static.tvmaze.com/uploads/images/original_untouched/0/1389.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="titulo" class="card-title">Title</h5>
                  <p id="sinopse" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li id="linguagem" class="list-group-item">Language: </li>
                  <li id="generos" class="list-group-item">Genres: </li>
                  <li id="imdb" class="list-group-item">IMDB: </li>
                  <li id="site" class="list-group-item">Official Site: </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        Desenvolvido por James Paixão ©
    </footer>
    <script src="script.js"></script>
</body>
</html>
